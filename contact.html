<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Iamart</title>
		<!-- favicon -->
		<link
			rel="android-chrome"
			sizes="192x192"
			href="assets/favicon/android-chrome-192x192.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="assets/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="assets/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="assets/favicon/favicon-16x16.png"
		/>
		<!-- locomotive css  -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
		/>
		<!-- shery css  -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/aayushchouhan24/sheryjs@main/dist/Shery.css"
		/>
		<!-- remixicon cdn  -->
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
		<!-- css file  -->
		<link rel="stylesheet" href="style.css" />
		<!-- <link rel="stylesheet" href="contact.css" /> -->
		<script
			src="https://kit.fontawesome.com/29a0ad46c6.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<section id="main">
			<!-- hero section starts here -->
			<section id="hero">
				<header>
					<div class="header-row">
						<a href="/index.html">
							<img src="assets/iamart.png" alt="logo" class="logo" />
						</a>
						<div class="navitems">
							<a href="about.html">Biography</a>
							<a href="work.html">work</a>
							<a href="contact.html">Contact</a>
						</div>
						<button class="menu-toggle" id="menuToggle">
							<svg
								viewBox="0 0 12 10"
								class="hamburger"
								height="40px"
								width="40px"
							>
								<path d="M10,2 L2,2" class="bar-1"></path>
								<path d="M2,5 L10,5" class="bar-2"></path>
								<path d="M10,8 L2,8" class="bar-3"></path>
							</svg>
						</button>
					</div>
				</header>

				<section class="fullpage-menu">
					<div class="fullpage-menu-inner">
						<div class="menu-bg"></div>
						<nav>
							<ul class="main-menu">
								<li>
									<a href="index.html"><span data-clip="Home">Home</span></a>
								</li>
								<li>
									<a href="about.html"
										><span data-clip="Biography">Biography</span></a
									>
								</li>
								<li>
									<a href="work.html"><span data-clip="Work">Work</span></a>
								</li>
								<li>
									<a href="contact.html"
										><span data-clip="Contact">Contact</span></a
									>
								</li>
							</ul>
						</nav>
					</div>
				</section>
				<div class="title contact-hero-container">
					<div class="hero-container">
						<div class="content">
							<div class="contact-heading">
								<div>
									<div
										style="
											display: flex;
											justify-content: center;
											align-items: start;
											gap: 12;
										"
									>
										<span class="current-time">00</span>
										<h1>Say Hi</h1>
									</div>
									<h1>To iamart team -</h1>
								</div>
								<div class="contact-btn-div">
									<button class="btn-round">Contact Us</button>
								</div>
							</div>
							<div class="gif-hover">
								<h1>enquiry@iamart.in</h1>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- hero section ends here  -->
			<section class="contact-form">
				<div class="container">
					<span class="page-no"></span>
					<div class="content">
						<div class="underline-contactform"></div>
						<p style="font-size: 14px; color: #151515">Contact Us</p>
						<h2 style="color: #151515; margin-top: 2vw">Hello,</h2>
					</div>
				</div>
				<form>
					<div class="form-details">
						<label>My name is</label>
						<input placeholder="Enter your name here" />
					</div>
					<div class="form-details">
						<label>HERE IS MY EMAIL</label>
						<input placeholder="Enter your email here" />
					</div>
					<div class="form-details">
						<label>I’M LOOKING FOR</label>
						<input placeholder="Enter your project details here" />
					</div>
					<div class="contact-btn-div send-div">
						<button class="send-form btn-round">Contact Us</button>
					</div>
				</form>
			</section>
			<div class="footer">
				<div class="footer-container">
					<div class="footer-section">
						<h6>Socials</h6>
						<p>Dribble</p>
						<p>Behance</p>
						<p>Instagram</p>
						<p>Facebook</p>
						<p>Twitter</p>
						<p>Youtube</p>
					</div>
					<div class="footer-section">
						<h6>Address</h6>
						<p>address 1</p>
						<p>address 2</p>
						<p>Delhi, India</p>
					</div>
					<div class="footer-section">
						<h6>Say Hi!</h6>
						<a href="#">info@gmail.com</a>
					</div>
				</div>
				<div id="underline" class="underline"></div>
				<div class="footer-underline"></div>
				<p class="copyright">Websystem © 2024</p>
			</div>
			<!-- Footer ends here -->
		</section>
		<!-- locomotive js  -->
		<script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>

		<!-- gsap cdn  -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
			integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<!-- scrolltrigger cdn  -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"
			integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<!-- Three JS cdn  -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>

		<!-- controlKit for debunging -->
		<script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>

		<!-- Shery JS cdn  -->
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/gh/aayushchouhan24/sheryjs@main/dist/Shery.js"
		></script>

		<!-- JavaScript file  -->
		<script src="script.js"></script>
		<script src="navbar.js"></script>
	</body>
</html>
